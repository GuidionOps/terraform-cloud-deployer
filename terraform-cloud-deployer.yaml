# Wish I read this first ;)
# https://developer.hashicorp.com/terraform/tutorials/automation/automate-terraform#multi-environment-deployment

version: 2.1
description: Use terraform-cloud-deployer to create a run on Terraform Cloud

# https://circleci.com/docs/configuration-reference/

commands:
  tf-init:
    description: Run terraform plan
    parameters:
      workspace:
        type: string
      tfc_api_token:
        type: string
    steps:
      - checkout
      - run: TF_IN_AUTOMATION=true TF_TOKEN_app_terraform_io=<<parameters.tfc_api_token>> TF_WORKSPACE=<<parameters.workspace>> terraform init

  tf-plan:
    description: Run terraform plan
    parameters:
      workspace:
        type: string
      tfc_api_token:
        type: string
    steps:
      - run: TF_TOKEN_app_terraform_io=<<parameters.tfc_api_token>> TF_WORKSPACE=<<parameters.workspace>> terraform plan

  tf-apply:
    description: Run terraform apply
    parameters:
      workspace:
        type: string
      tfc_api_token:
        type: string
    steps:
      - run: TF_TOKEN_app_terraform_io=<<parameters.tfc_api_token>> TF_WORKSPACE=<<parameters.workspace>> terraform apply -auto-approve

  create-configuration:
    description: Create a TFC configuration from repository contents
    parameters:
      workspace:
        type: string
      code_directory:
        type: string
      tfc_api_token:
        type: string
    steps:
      - checkout
      - run: tfcd -t <<parameters.tfc_api_token>> -w <<parameters.workspace>> configuration create -c <<parameters.code_directory>> | tee configuration_id
  create-run:
    description: Create and start a run on TFC
    parameters:
      workspace:
        type: string
      tfc_api_token:
        type: string
    steps:
      - run: tfcd -t <<parameters.tfc_api_token>> -w <<parameters.workspace>> run start -c $(cat configuration_id) | tee run_output
  send-message:
    description: Send messages about pending runs
    parameters:
      workspace:
        type: string
      slack_channel:
        type: string
      slack_access_token:
        type: string
    steps:
      - run: cat run_output
      - run: tfcd -t FIXME -w <<parameters.workspace>> communication send -s <<parameters.slack_channel>> -t <<parameters.slack_access_token>> --run-url $(cat run_output | jq -r .run_url)

jobs:
  # Using the Terrafomr CLI commands
  deploy:
    docker:
      - image: ghcr.io/guidionops/terraform-cloud-deployer:0.0.10
    parameters:
      tfc_api_token:
        type: string
      workspace:
        type: string
      code_directory:
        type: string
      slack_channel:
        type: string
      slack_access_token:
        type: string
    steps:
      - attach_workspace:
          at: ~/project
      - create-configuration:
          tfc_api_token: <<parameters.tfc_api_token>>
          workspace: <<parameters.workspace>>
          code_directory: <<parameters.code_directory>>
      - create-run:
          tfc_api_token: <<parameters.tfc_api_token>>
          workspace: <<parameters.workspace>>
      - send-message:
          workspace: <<parameters.workspace>>
          slack_channel: <<parameters.slack_channel>>
          slack_access_token: <<parameters.slack_access_token>>

  # Using tfcd (API)
  plan-tf-cli:
    docker:
      - image: hashicorp/terraform:1.3.7
    parameters:
      tfc_api_token:
        type: string
      workspace:
        type: string
    steps:
      - attach_workspace:
          at: ~/project
      - tf-init:
          tfc_api_token: <<parameters.tfc_api_token>>
          workspace: <<parameters.workspace>>
      - tf-plan:
          tfc_api_token: <<parameters.tfc_api_token>>
          workspace: <<parameters.workspace>>

  deploy-tf-cli:
    docker:
      - image: hashicorp/terraform:1.3.7
    parameters:
      tfc_api_token:
        type: string
      workspace:
        type: string
    steps:
      - attach_workspace:
          at: ~/project
      - tf-init:
          tfc_api_token: <<parameters.tfc_api_token>>
          workspace: <<parameters.workspace>>
      - tf-apply:
          tfc_api_token: <<parameters.tfc_api_token>>
          workspace: <<parameters.workspace>>
